<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="bg__image" role="background-img"></div>
  <div class="container" role="main">
    <article>
      <picture>
      <img class="main-img" src="./images/illustration-hero.svg" alt="">
    </picture>
  </article>

  <article>
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
device anywhere you like!</p>

<div class="wrapper" role="summary">
  <picture><img class="music" src="./images/icon-music.svg"></picture>
  <h2>Annual Plan<br><p>$59.99/year</p></h2>
  <h4>Change</h4>
</div>

  <button class="btn">Proceed to Payment</button>
  <h3>Cancel Order</h3>
  </article>

  </div>
  
  <div class="attribution" role="navigation">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://app.netlify.com/teams/tarundeepjoshi/overview">Tarundeep joshi</a>.
  </div>
  
</body>
</html>
