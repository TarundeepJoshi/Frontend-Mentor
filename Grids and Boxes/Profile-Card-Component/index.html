<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <article>
      <picture>
        <div class="bg-top">
          <img src="./images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="">
        </div>
        <img src="./images/bg-pattern-card.svg" alt="">
      </picture>
    </article>

    <article>
      <img src="./images/image-victor.jpg" alt="">
      <h1> Victor Crest <span>26</span></h1>
      <h3>London</h3> <hr>
      <ul>
        <li> 80K<a>Followers</a></li>
        <li>  803K<a> Likes</a></li>
        <li>  1.4K<a>Photos</a></li>
      </ul>
    </article>
  </div>

  <div class="attribution" role="navigation">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TarundeepJoshi">Tarundeep Joshi</a>.
  </div>
</body>
</html>
