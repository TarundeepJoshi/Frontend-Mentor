<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo p-5">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="image">
        <img src="./images/hero-mobile.jpg" alt="" style="width: 100%" />
      </div>

      <div class="details">
        <h1 class="p-5 text-uppercase">
          <span class="fw-light">We're</span> <br />
          coming <br />
          soon
        </h1>
        <p class="fs-4">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>

      <div class="email pb-3">
        <input
          class="p-3 rounded-5 w-75"
          type="email"
          name=""
          id="emailInput"
          placeholder="Email Address"
        />
        <img
          class=""
          id="arrowIcon"
          src="./images/icon-arrow.svg"
          alt="arrow-image-icon"
        />
        <img
          class="hidden"
          id="errorIcon"
          src="./images/icon-error.svg"
          alt="error-image-icon"
        />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/TarundeepJoshi"
          >Tarundeep Joshi</a
        >.
      </p>
    </footer>
  </body>
</html>
