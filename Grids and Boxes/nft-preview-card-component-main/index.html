<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container" role="main">
    <article class="main-image">
      <img class="main-bg" src="./images/image-equilibrium.jpg" alt="">
      <div> <img src="./images/icon-view.svg"> </div>
    </article>
    <h1>Equilibrium #3429</h1>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li class="ether"><img class="des" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH </li>
      <li class="clock"><img class="des-01" src="./images/icon-clock.svg" alt=""> 3 days left </li>
    </ul>
    <hr>
    <ul class="intro">
      <li class="avt"><img class="avatar" src="./images/image-avatar.png" alt=""> </li>
      <li class="author">Creation of <span>Jules Wyvern</span> </li>
    </ul>
  </div>

  <div class="attribution" role="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tarundeep Joshi</a>.
  </div>
</body>
</html>
