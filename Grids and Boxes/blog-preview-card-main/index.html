<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 1.5rem;
        text-align: center;
        margin-top: 1rem;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/illustration-article.svg" alt="" />
        <h4 id="learning">Learning</h4>
        <p>Published 21 Dec 2023</p>
      </header>
      <main>
        <h1>HTML & CSS foundations</h1>
        <p id="main-p">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer>
        <img class="avatar" src="images/image-avatar.webp" alt="user photo" />
        <p id="greg">Greg Hooper</p>
      </footer>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/TarundeepJoshi"
          >Tarundeep Joshi</a
        >.
      </p>
    </footer>
  </body>
</html>
