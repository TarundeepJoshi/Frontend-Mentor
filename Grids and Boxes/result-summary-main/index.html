<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution { font-size: 17px; text-align: center; margin-top: 1.5rem; margin-bottom: 1.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <article>
          <h1 class="head"> Your Result</h1>
          <div class="circle">
            <p class="circle__result"><span class="score">76</span><br> of 100</p>
          </div>
          <h2 class="head-2">Great</h2>
          <p class="description">You scored higher than 65% of the <br> people who have taken these tests.</p>
        </article>

        <article>
          <h1 class="head-3">Summary</h1>
          <ul>
            <li class="reaction"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction <span><b>80</b> / 100</span></li>
            <li class="memory"><img src="./assets/images/icon-memory.svg" alt=""> Memory <span><b>92</b> / 100</span></li>
            <li class="verbal"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal <span><b>61</b> / 100</span></li>
            <li class="visual"><img src="./assets/images/icon-visual.svg" alt=""> Visual <span><b>72</b> / 100</span></li>
          </ul>
          
          <button>Continue</button>
        </article>

    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TarundeepJoshi">Tarundeep Joshi</a>.
  </div>
</body>
</html>
